apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq
  namespace: msgb
spec:
  selector:
    matchLabels:
      lbtype: broker
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        lbtype: broker
        app: rabbitmq
    spec:
      containers:
        - image: rabbitmq:3-management
          name: rabbitmq-container-name
          ports:
            - containerPort: 5672
            - containerPort: 15672
          resources: {}
      restartPolicy: Always
status: {}
