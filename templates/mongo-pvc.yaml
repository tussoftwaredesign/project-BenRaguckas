apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.Mongo.name }}-pvc
  namespace: {{ .Values.Namespace}}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.Mongo.pvc.storage }}
  storageClassName: {{ .Values.Mongo.pvc.storageClassName }}
